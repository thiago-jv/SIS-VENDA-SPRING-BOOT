server.servlet.context-path=/venda
spring.datasource.url=jdbc:h2:mem:springosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

security.jwt.expiracao=30
security.jwt.chave-assinatura=amF2YQ==

spring.jackson.deserialization..fail-on-unknown-properties=true

server.port=8081

# db-h2   http://localhost:8081/venda/h2-console/
# swagger http://localhost:8081/venda/swagger-ui.html

#  Caso queira rodar em desenvolvimento o app
#  mvn clean package -P desenvolvimento

#  Caso queira rodar em producao o app
#  mvn clean package -P producao
